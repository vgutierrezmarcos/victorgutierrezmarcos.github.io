<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5F2987"/>
      <stop offset="100%" style="stop-color:#4a1f6b"/>
    </linearGradient>
    <linearGradient id="goldLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="20%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="80%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#E2EFD9"/>
  
  <!-- Header area -->
  <rect width="1200" height="280" fill="url(#headerGrad)"/>
  
  <!-- Gold line -->
  <rect y="276" width="1200" height="4" fill="url(#goldLine)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="140" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="80" r="100" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Main title -->
  <text x="600" y="130" font-family="Palatino Linotype, Palatino, Georgia, serif" font-size="56" font-weight="600" fill="white" text-anchor="middle">Víctor Gutiérrez Marcos</text>
  
  <!-- Subtitle -->
  <text x="600" y="190" font-family="Palatino Linotype, Palatino, Georgia, serif" font-size="28" font-style="italic" fill="rgba(255,255,255,0.9)" text-anchor="middle">Materiales para la preparación a la Oposición a</text>
  <text x="600" y="230" font-family="Palatino Linotype, Palatino, Georgia, serif" font-size="28" font-style="italic" fill="rgba(255,255,255,0.9)" text-anchor="middle">Técnico Comercial y Economista del Estado</text>
  
  <!-- Content area -->
  <rect x="100" y="320" width="1000" height="250" rx="8" fill="white" stroke="#c8d8c0" stroke-width="1"/>
  
  <!-- Inner border decoration -->
  <rect x="112" y="332" width="976" height="226" rx="4" fill="none" stroke="#dde8d6" stroke-width="1" opacity="0.5"/>
  
  <!-- Content icons/sections -->
  <g fill="#5F2987">
    <!-- Temario icon -->
    <rect x="180" y="380" width="240" height="120" rx="6" fill="#f3eef7" stroke="#5F2987" stroke-width="2"/>
    <text x="300" y="430" font-family="Source Sans Pro, sans-serif" font-size="18" font-weight="600" fill="#5F2987" text-anchor="middle">TEMARIO</text>
    <text x="300" y="460" font-family="Palatino Linotype, serif" font-size="14" fill="#555" text-anchor="middle">5 ejercicios completos</text>
    
    <!-- Organización icon -->
    <rect x="480" y="380" width="240" height="120" rx="6" fill="#f3eef7" stroke="#5F2987" stroke-width="2"/>
    <text x="600" y="430" font-family="Source Sans Pro, sans-serif" font-size="18" font-weight="600" fill="#5F2987" text-anchor="middle">ORGANIZACIÓN</text>
    <text x="600" y="460" font-family="Palatino Linotype, serif" font-size="14" fill="#555" text-anchor="middle">Plantillas y recursos</text>
    
    <!-- Enlaces icon -->
    <rect x="780" y="380" width="240" height="120" rx="6" fill="#f3eef7" stroke="#5F2987" stroke-width="2"/>
    <text x="900" y="430" font-family="Source Sans Pro, sans-serif" font-size="18" font-weight="600" fill="#5F2987" text-anchor="middle">ENLACES</text>
    <text x="900" y="460" font-family="Palatino Linotype, serif" font-size="14" fill="#555" text-anchor="middle">Recursos útiles</text>
  </g>
  
  <!-- Footer text -->
  <text x="600" y="605" font-family="Palatino Linotype, Palatino, Georgia, serif" font-size="16" fill="#5F2987" text-anchor="middle">victorgutierrezmarcos.es</text>
</svg>
